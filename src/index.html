<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Flags</title>
</head>
<body>
    <div id="quiz-container">
        <h1 id="title">What is the flag of...</h1>
        <div id="cards-container">

            <div class="card-container">
                <div class="card">
                    <div class="front"><p>Mexico</p></div>
                    <div class="back">
                        <img src="https://www.worldometers.info/img/flags/mx-flag.gif" alt="Mexico flag">
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div></div>
                    <div class="front"><p>Papua New Guinea</p></div>
                    <div class="back">
                        <img src="https://www.worldometers.info/img/flags/pp-flag.gif" alt="Papua New Guinea flag">
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div></div>
                    <div class="front"><p>Norway</p></div>
                    <div class="back">
                        <img src="https://www.worldometers.info/img/flags/no-flag.gif" alt="Norway flag">
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p>Sweden</p></div>
                    <div class="back">
                        <img src="https://www.worldometers.info/img/flags/sw-flag.gif" alt="Sweden flag">

            <div class="card-container">
                <div class="card">
                    <div class="front"><p>Portugal</p></div>

                        <img src="https://www.worldometers.info/img/flags/po-flag.gif" alt="Portugal flag">

            <div class="card-container">

                    <div class="back">
                        <img src="https://www.worldometers.info/img/flags/ly-flag.gif" alt="Libya flag">
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <div class="front"><p>Greece</p></div>
                    <div class="back">
                        <img src="https://www.worldometers.info/img/flags/gr-flag.gif" alt="Greece flag">

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
